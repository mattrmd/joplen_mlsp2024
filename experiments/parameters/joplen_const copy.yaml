dir_name: jp_const
name: "JOPLEn (const 1000)"
description: "JOPLEn with constant cell model and 1,000 partitions"
model: "JOPLEn"
parameters:
- name: n_cells
  type: range
  bounds: [2, 32]
  value_type: int
- name: n_partitions
  type: range
  bounds: [10, 1000]
  value_type: int
  log_scale: True
- name: alpha
  type: range
  bounds: [1.0e-5, 1.0e+1]
  value_type: float
  log_scale: True
- name: lam
  type: fixed
  value: 0.0
  value_type: float
- name: mu
  type: fixed
  value: 1e-0
  value_type: float
- name: random_state
  type: fixed
  value: 0
  value_type: int
- name: partitioner
  type: fixed
  value: "VPartition"
  value_type: str
- name: cell_model
  type: fixed
  value: "CellModel.constant"
  value_type: str
- name: max_iters
  type: fixed
  value: 100000
  value_type: int
- name: norm_type
  type: fixed
  value: "NormType.L21"
  value_type: str
- name: verbose
  type: fixed
  value: false
  value_type: bool
