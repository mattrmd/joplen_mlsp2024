dir_name: ccm
name: "CCM"
description: "CCM with SVM regression"
model: "ccm"
experiments: ["st_selection"]
selection_type: "num_feats"
parameters:
- name: learning_rate
  type: range
  bounds: [1.0e-5, 1.0e+2]
  value_type: float
  log_scale: true
- name: epsilon
  type: range
  bounds: [1.0e-5, 1.0e+2]
  value_type: float
  log_scale: true
- name: gamma
  type: range
  bounds: [1.0e-5, 1.0e+2]
  value_type: float
  log_scale: true
- name: C
  type: fixed
  value: 1.0
  value_type: float
- name: verbose
  type: fixed
  value: false
  value_type: bool
- name: iterations
  type: fixed
  value: 1000
  value_type: int
- name: type_Y
  type: fixed
  value: "real-valued"
  value_type: str
- name: kernel
  type: fixed
  value: "rbf"
  value_type: str
- name: shrinking
  type: fixed
  value: true
  value_type: bool
- name: max_iter
  type: fixed
  value: -1
  value_type: int
