dir_name: hsic
name: "HSIC-Lasso"
description: "HSIC-Lasso with with Kernel Ridge Regression"
model: "HSICLasso"
experiments: ["st_selection"]
selection_type: "num_feats"
parameters:
- name: max_neighbors
  type: range
  bounds: [1, 100]
  value_type: int
  log_scale: true
- name: alpha
  type: range
  bounds: [1.0e-5, 1.0e+2]
  log_scale: True
- name: gamma
  type: range
  bounds: [1.0e-5, 1.0e+2]
  log_scale: True
- name: kernel
  type: fixed
  value: "rbf"
  value_type: str
- name: B
  type: fixed
  value: 0
  value_type: int
- name: M
  type: fixed
  value: 1
  value_type: int
